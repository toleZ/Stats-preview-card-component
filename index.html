<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <div class="card__img--color"></div>
      </div>

      <div class="card__info">
        <h1 class="card__title">
          Get <span class="purple">insights</span> that help your business grow.
        </h1>
        <p class="card__paragraph">
          Discover the benefits of data analytics and make better dicisions
          regarding revenue, customer experiencie, and overall efficiency.
        </p>
        <div class="card__data">
          <div class="card__data--companies">
            <h3 class="card__data--titles">10k+</h3>
            <h4 class="card__data--info">Companies</h4>
          </div>

          <div class="card__data--templates">
            <h3 class="card__data--titles">314</h3>
            <h4 class="card__data--info">Templates</h4>
          </div>

          <div class="card__data--queries">
            <h3 class="card__data--titles">12M+</h3>
            <h4 class="card__data--info">Queries</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
